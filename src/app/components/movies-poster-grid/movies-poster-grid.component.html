<div class="row">
  <div class="col-md-3 mb-5 animate__animated animate__fadeIn" *ngFor="let movie of movies">

    <img [src]="movie.poster_path | poster"
        class="img-fluid poster"
        (click)="onMovieClick(movie)">

    <div>
      <h3>{{ movie.title }}</h3>
      <div class="row">
        <div class="col-10">
          <app-rating [(rating)]="movie.vote_average" [disabled]="true"></app-rating>
          <p>Rating: {{ movie.vote_average | floor }}</p>
        </div>
        <div class="col-2 text-white">
          {{ movie.vote_average | number:'1.0-0'}}
        </div>
      </div>
    </div>

  </div>
</div>
