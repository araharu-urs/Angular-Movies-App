

<div class="row animate__animated animate__fadeIn" *ngIf="movie">
  <div class="col-md-6">
      <!-- Imagen -->
      <img [src]="movie.poster_path | poster"
           [alt]="movie.title"
           class="img-thumbnail">
  </div>

  <div class="col-md-6">
      <h3>{{ movie.title }}</h3>

      <div class="row ">
          <div class="col">
            <app-rating [(rating)]="movie.vote_average" [disabled]="true"></app-rating>
            <p>Rating: {{ movie.vote_average | floor }}</p>
          </div>
          <!-- <div class="col text-white">
              {{ movie.vote_average | floor }}
          </div> -->
      </div>

      <div class="row mt-3">
          <div class="col text-white">
              {{ movie.overview }}
          </div>
      </div>

      <div class="row mt-5">
          <div class="col">
              <button class="btn btn-outline-info"
                      (click)="onBack()">
                  Regresar
              </button>
          </div>
      </div>

  </div>
</div>


<div class="row mt-5" *ngIf="cast.length > 0">
  <div class="col">
      <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
  </div>
</div>
